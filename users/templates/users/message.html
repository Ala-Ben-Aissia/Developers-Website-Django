{% extends 'main.html' %}
{% block content %}

<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">


      <li><a href="{% url 'account' %}"><span class="arrow arrow-left" ></span></a></li>
      <!-- <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a> -->


      <h2 class="message__subject">{{message.subject}}</h4>
        <a href="profile.html" class="message__author">{{message.name}}</a>
        <p class="message__date">{{message.created}}</p>
        <div class="message__body">
            {{message.body|linebreaksbr}}
        </div>
    </div>
  </div>
</main>

{% endblock content %}
